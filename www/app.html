<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MapLarge App</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>

    <div id="maplarge-app">

        <h1>Hello App!</h1>

        <div id="widget-1">
            <h2>Widget 1</h2>
        </div>

        <div id="widget-2">
            <h2>Widget 2</h2>
        </div>

        <div id="widget-3">
            <h2>Widget 3</h2>
            <h3>Current: <span id="val-current"></span></h3>
            <div class="meta"></div>
            <div>
                <span>Upload</span>
                <form id="form-upload_file">
                    <label>
                        <span>Upload File</span>
                        <input type="file" name="file" id="file_to_upload">
                    </label>
                    <input type="hidden" name="dst" value="">
                    <input type="submit" value="Submit" id="clickme_to_submit"/>
                </form> 
            </div>
            <div class="children"></div> <!-- list of child nodes -->
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="/js/libs/utils.js"></script>

<script type="text/javascript">

$( document ).ready(function() {

    // Global 'state'...
    var appConfigs = Array;
    var current = null; // you are 'here'

    // First call server to get 'home'...

    function doInit() {
        (function () {
            return $.ajax({
                url: '/api/constants.php',
                type: 'GET'
            })
        })()
        .then( function(response) {
            var urlParams = new URLSearchParams(window.location.search);
            appConfigs = response.configs; // set 'global'
            if ( urlParams.has('path') ) {
                current = urlParams.get('path');
            } else {
                current = appConfigs.home;
            }
            $('#val-current').html(current);
            $('form#form-upload_file input[name=dst]').val(current);
            return $.ajax({
                url: '/api/index.php',
                type: 'GET',
                data: {
                    src: current
                }
            })
        })
        .then( function(response) {
            console.log("App Configs");
            console.log(appConfigs);
            $('div.meta').html( Utils.buildMeta(response.nodes) );
            $('div.children').html( Utils.buildChildList(response.nodes,appConfigs.basepath) );
        });
    } // doInit()

    $(document).on('click', 'div.children ul li a', function(e) {
        e.preventDefault();

        var context = $(this);
        current = context.data('subpath');
        $('#val-current').html(current);
        $('form#form-upload_file input[name=dst]').val(current);
        (function () {
            return $.ajax({
                url: '/api/index.php',
                type: 'GET',
                data: {
                    src: current
                }
            })
        })()
        .then( function(response) {
            window.history.replaceState( {}, 'MapLarge App', Utils.getAppURL()+'?path='+current ); // update browser URL %TODO: encasualte in function
            $('div.meta').html( Utils.buildMeta(response.nodes) );
            $('div.children').html( Utils.buildChildList(response.nodes,appConfigs.basepath) );
        })
        return false;
    });

    // File upload
    $(document).on('submit', 'form#form-upload_file', function (e) {
        e.preventDefault();

        var thisForm = $(this);
        var formdata = new FormData(thisForm[0]);
        
        //formdata.append("CustomField", "This is some extra data, testing"); // use this and remvoe hidden field %TODO

        //$("#clickme_to_submit").prop("disabled", true);

        $.ajax({
            type: 'POST',
            url: '/api/upload.php',
            data: formdata,
            cache: false,
            contentType: false,
            processData: false,
            //timeout: 600000,
            success: function (response) {
                $('div.children').html( Utils.buildChildList(response.nodes,appConfigs.basepath) );
            },
            error: function (e) {
            }
        });

    });

    doInit();



});
</script>

</body>
</html>
