<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MapLarge App</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>

    <div id="maplarge-app">

        <h1>Hello App!</h1>

        <div id="widget-1">
            <h2>Widget 1</h2>
        </div>

        <div id="widget-2">
            <h2>Widget 2</h2>
        </div>

        <div id="widget-3">
            <h2>Widget 3</h2>
            <h3>Current: <span id="val-current"></span></h3>
            <ul class="children">
            </ul>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script type="text/javascript">

$( document ).ready(function() {

    var appConfigs = Array;
    var current = null;

    var getAppURL = function() {
        return '//' + location.host + location.pathname;
    }

    var renderLink = function(title, subpath) {
        var href = getAppURL()+'?path='+subpath;
        var html = '<a href="'+href+'" data-subpath="'+subpath+'">';
        html += title;
        html += '</a>';
        return html;
    };
    var parseRelativePath = function(basepath, fullpath) {
        var re = new RegExp(basepath);
        var parsed = fullpath.replace(re, '');
        return parsed.replace(/^\/|\/$/g, ''); // remove any trailing or leading slashes
    };

    // First call server to get 'home'...

    function doInit() {
        (function () {
            return $.ajax({
                url: '/api/constants.php',
                type: 'GET'
            })
        })()
        .then( function(response) {
            appConfigs = response.configs;
            //current = "/treeroot/foo";
            current = appConfigs.home;
            $('#val-current').html(current);
            return $.ajax({
                url: '/api/index.php',
                type: 'GET',
                data: {
                    src: current
                }
            })
        })
        .then( function(response) {
            console.log("App Configs");
            console.log(appConfigs);
            console.log('window.location: '+window.location);
            var list = $("#maplarge-app ul.children");
            list.empty();
            for (var i = 0; i < response.results.length; i++) {
                //list.append('<li>'+response.results[i].pathname+'</li>');
                parsed = parseRelativePath(appConfigs.basepath, response.results[i].pathname);
                //list.append('<li>' + renderLink( parsed, response.results[i].pathname ) + '</li>');
                list.append('<li>' + renderLink( parsed, parsed ) + '</li>');
                console.log('parsed: '+parsed);
            }
        });
    } // doInit()

    $(document).on('click', 'ul.children li a', function(e) {
        e.preventDefault();
        console.log('clicked');
        var context = $(this);
        current = context.data('subpath');
        $('#val-current').html(current);
        (function () {
            var url = '/api/index.php';
            return $.ajax({
                url: url,
                type: 'GET',
                data: {
                    src: current
                }
            })
        })()
        .then( function(response) {
            var list = $("#maplarge-app ul.children");
            list.empty();
            for (var i = 0; i < response.results.length; i++) {
                parsed = parseRelativePath(appConfigs.basepath, response.results[i].pathname);
                list.append('<li>' + renderLink( parsed, parsed ) + '</li>');
                console.log('parsed: '+parsed);
            }
        })
        return false;
    });

    doInit();


    /*
    (function () {
        return $.ajax({
            url: '/api/index.php',
            type: 'GET',
            data: {
                src: "/treeroot/foo"
            }
        })
    })()
    .then( function(response) {
        var list = $("#maplarge-app ul.children");
        for (var i = 0; i < response.results.length; i++) {
            list.append('<li>'+response.results[i].pathname+'</li>');
        }
    })
    .fail( function(errResponse) {
        console.log('ERROR: ...');
    });
    */

});
</script>

</body>
</html>
