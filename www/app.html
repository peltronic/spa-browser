<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MapLarge App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <!--
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    -->
</head>
<body>

    <section class="section">
        <article class="container">

            <div id="maplarge-app">

                <h1 class="title">Hello App!</h1>
        
                <section id="widget-1" class="widget">
                    <h2>Widget 1</h2>
                </section>
        
                <section id="widget-2" class="widget">
                    <h2>Widget 2</h2>
                </section>
        
                <section id="widget-3" class="widget">

                    <h2 class="subtitle is-4">Widget 3</h2>

                    <article class="columns">
                        <div class="crate-navigation column">
                            <h5 class="subtitle is-5">Navigation</h6>
                            <div class="content">
                                <p class="">Parent: <span id="val-parent"></span></p>
                                <p class="">Current: <span id="val-current"></span></p>
                                <div class="children"></div> <!-- list of child nodes -->
                            </div>
                        </div>
                        <div class="crate-info column">
                            <h5 class="subtitle is-5">Data and Ops</h5>
                            <div class="meta"></div>
                            <hr />
                            <div class="info">
                                <ul>
                                    <li>Type: <span>TBD</span></li>
                                </ul>
                            </div>
                            <hr />
                            <div>
                                <span>Upload</span>
                                <form id="form-upload_file">
                                    <label>
                                        <span>Upload File</span>
                                        <input type="file" name="file" id="file_to_upload">
                                    </label>
                                    <input type="hidden" name="dst" value="">
                                    <input type="submit" value="Submit" id="clickme_to_submit"/>
                                </form> 
                            </div>
                        </div>
                    </article>

                </section>

            </div> <!-- #maplarge-app -->

        </div> <!-- container -->
    </section>

    <!-- ======================================================= -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
-->
<script src="/js/libs/utils.js"></script>
<script src="/js/libs/Node.js"></script>
<script src="/js/libs/Navigator.js"></script>

<script type="text/javascript">

$( document ).ready(function() {


/* TEST CODE
    var fn = new FileNode(200, '/foo/bar/hello.txt', 'tmp');
    var dn = new FolderNode(10, '/foo/', 'tmp');

    console.log('here');
*/
    // ----

    // Global 'state'...
    var appConfigs = Array;
    var current = null; // you are 'here'
    var navigator = new Navigator();

    // First call server to get 'home'...

    function doInit() {
        (function () {
            return $.ajax({
                url: '/api/constants.php',
                type: 'GET'
            })
        })()
        .then( function(response) {
            var urlParams = new URLSearchParams(window.location.search);
            appConfigs = response.configs; // set 'global'
            if ( urlParams.has('path') ) {
                current = urlParams.get('path');
            } else {
                current = appConfigs.home;
            }
            $('form#form-upload_file input[name=dst]').val(current);


            // Call 'index' API at the current node (folder), to get parent folder 
            //   and child nodes (files or folders)
            return $.ajax({
                url: '/api/index.php',
                type: 'GET',
                data: {
                    src: current
                }
            })
        })
        .then( function(response) {
            // Process response of 'index' API call 
            //var navigator = new Navigator(response.nodes);
            navigator.update(response.nodes);
            $('#val-current').html( navigator.renderCurrent(appConfigs.basepath) );
            $('#val-parent').html( navigator.renderParent(appConfigs.basepath) );
            $('div.meta').html( navigator.buildMeta() );
            $('div.children').html( navigator.buildChildList(appConfigs.basepath) );
        });
    } // doInit()

    //$(document).on('click', 'div.children ul li a', function(e) {
    $(document).on('click', 'a.clickme_to_navigate', function(e) {
        e.preventDefault();
        var nodeType, selectedFileNode=null;
        var context = $(this);

        current = context.data('subpath');
        $('#val-current').html(current);
        $('form#form-upload_file input[name=dst]').val(current);

        nodeType = context.closest('li').data('nodetype');
// HERE
        if ( 'file' == nodeType ) {
            // navigating into file
            selectedFile = navigator.childNodes[context.closest('li').data('guid')]; // %TODO %CHECKME
            navigator.pushFile(selectedFile);
            $('#val-current').html( navigator.renderCurrent(appConfigs.basepath) );
            $('#val-parent').html( navigator.renderParent(appConfigs.basepath) );
            $('div.meta').html( navigator.buildMeta() );
            $('div.children').html( navigator.buildChildList(appConfigs.basepath) );

            //$('#val-parent').html( navigator.renderCurrent(appConfigs.basepath) );
            // %TODO; how do we know what node in the Navigator struct we clicked on from the DOM info??
            // %TODO; shoudl be renderAsParent but pass current? how to do this?
            // => actually need to call update here, w/o going to api to get the new node list
            // %TODO: make this a link (add as method argument, and combine render...() methods into one
        } else {
            // navigating into a folder
            // %FIXME DRY

            // Call 'index' API at the current node (folder), to get updated parent folder 
            //   and child nodes (files or folders)
            (function () {
                return $.ajax({
                    url: '/api/index.php',
                    type: 'GET',
                    data: {
                        src: current
                    }
                })
            })()
            .then( function(response) {
                // Process response of 'index' API call 
                // %FIXME: current should come from nodes in response (?)
                window.history.replaceState( {}, 'MapLarge App', Utils.getAppURL()+'?path='+current ); // update browser URL %TODO: encasualte in function
                //var navigator = new Navigator(response.nodes);
                navigator.update(response.nodes);
                $('#val-current').html( navigator.renderCurrent(appConfigs.basepath) );
                $('#val-parent').html( navigator.renderParent(appConfigs.basepath) );
                $('div.meta').html( navigator.buildMeta() );
                $('div.children').html( navigator.buildChildList(appConfigs.basepath) );
            });
        }
        return false;
    });

    // File upload
    $(document).on('submit', 'form#form-upload_file', function (e) {
        e.preventDefault();

        var thisForm = $(this);
        var formdata = new FormData(thisForm[0]);
        
        //formdata.append("CustomField", "This is some extra data, testing"); // use this and remvoe hidden field %TODO

        //$("#clickme_to_submit").prop("disabled", true);

        $.ajax({
            type: 'POST',
            url: '/api/upload.php',
            data: formdata,
            cache: false,
            contentType: false,
            processData: false,
            //timeout: 600000,
            success: function (response) {
                $('div.children').html( Utils.buildChildList(response.nodes,appConfigs.basepath) );
            },
            error: function (e) {
            }
        });

    });

    doInit();



});
</script>

</body>
</html>
